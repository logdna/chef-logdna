#    box: chef/windows-server-2016-standard
#    customize:
#      cpus: 2
#      memory: 1024

suites:
  - name: default
    run_list:
      - recipe[logdna::default]
    attributes:
      logdna:
        conf_key: 0123456789abcdef0123456789
    verifier:
     inspec_tests:
      - test/integration/default/serverspec